<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aniwatch fanmade</title>
</head>
<body>

    <video class="video-background" autoplay muted loop>
        <source src="assets/intoit.mp4" type="video/mp4">
    </video>

    <div class="navbar">
        <div class="logo"><a href="http://127.0.0.1">Aniwatch</a></div>
        <div class="navbar-links">
            <a href="https://hianime.to/home">Home</a>
            <a href="https://hianime.to/community/board">Community</a>
            <a href="https://hianime.to/most-popular">Most popular</a>
            <a href="https://hianime.to/user/profile">User Profile</a>
        </div>
    </div>

    <div class="content">
        <form action="https://hianime.to/search" method="get">
            <h1 id="header" style="font-size: 60px;">ANIWATCH</h1>
            <div class="search-bar-container">
                <input id="searhbar" type="text" name="keyword" class="search-bar" placeholder="Enter anime name..." required>
                <button type="submit" class="search-button"><img src="assets/loupe (2).png" alt="searchlogo" style="height: 20px;"></button>
            </div>
        </form>
    </div>
</body>
</html>
